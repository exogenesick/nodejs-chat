<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NodeJS, chat, socker.io">
    <meta name="author" content="Krzysztof PajÄ…k">

    <title>NodeJS Chat</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
        <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <form id="signinForm" class="form-signin" role="form">
            <h2 class="form-signin-heading">Sign in to chat</h2>
            <input id="username" type="username" class="form-control" placeholder="Username" value="exogenesick" required autofocus>
            <input id="email" type="email" class="form-control" placeholder="Email" value="kpajak@gmail.com" required>
            </br>
            <div id="signinError" style="display: none;" role="alert" class="alert alert-danger">
                <strong>Error</strong> Sign in failed.
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit"><span class="glyphicon glyphicon-log-in"></span> Enter</button>
        </form>

        <div id="chatRoom" style="display: none;" class="row">
            <div class="col-lg-3">
                <div id="users" class="list-group">
                    <a href="#" class="list-group-item active">Users online</a>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">Messages</div>
                    <div id="messages" class="panel-body" style="height: 400px; overflow:auto;"></div>
                </div>
                <div class="input-group">
                    <input id="message" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="sendMessageButton" class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span> Say</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
